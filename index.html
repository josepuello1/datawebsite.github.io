<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Add a blue bottom border to each table row for readability */
    tbody tr {
      border-bottom: 2px solid #007BFF;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 0.5rem;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Pedido"; }
      td:nth-of-type(4)::before { content: "Fecha de pedido"; }
      td:nth-of-type(2)::before { content: "Cliente"; }
      td:nth-of-type(3)::before { content: "Proveedor"; }
      td:nth-of-type(4)::before { content: "Proforma"; }
      td:nth-of-type(5)::before { content: "Factura"; }
      td:nth-of-type(4)::before { content: "Fecha BL"; }
      td:nth-of-type(6)::before { content: "Vencimiento"; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Order Management</h1>
  <input type="text" id="search" placeholder="Search by client, supplier, order ID, material..." />

  <table id="orders-table">
    <thead>
      <tr>
        <th>Pedido</th>
        <th>Fecha de Pedido</th>
        <th>Cliente</th>
        <th>Proveedor</th>
        <th>Proforma</th>
        <th>Factura</th>
        <th>Fecha BL</th>
        <th>Vencimiento</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>

    const tbody = document.querySelector("#orders-table tbody");
    const search = document.getElementById("search");

    // dummy data
    let allOrders = []; // This will hold all data fetched from the backend

    // format date 
    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    // Function to render the table using a given list of orders
    function renderTable(filteredOrders) {
      // Clear the table body
      tbody.innerHTML = "";

      // message if nothing found in search
      if (filteredOrders.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 6;
      cell.textContent = "No orders found.";
      cell.style.textAlign = "center";
      row.appendChild(cell);
      tbody.appendChild(row);
      return;
      }

      // Add a new row for each order
      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.pedido}</td>
          <td>${formatDate(order.fecha)}</td>
          <td>${order.cliente}</td>
          <td>${order.proveedor}</td>
          <td>${order.contrato}</td>
          <td>${order.factura}</td>
          <td>${formatDate(order.embarque)}</td>
          <td>${formatDate(order.vencimiento)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Add event listener for the search input field
    search.addEventListener("input", () => {
      const term = search.value.toLowerCase();

      // Filter data locally without making another request
      const filtered = allOrders.filter(order =>
        order.pedido.toLowerCase().includes(term) ||
        order.cliente.toLowerCase().includes(term) ||
        order.proveedor.toLowerCase().includes(term) ||
        order.factura.toLowerCase().includes(term) ||
        order.contrato.toLowerCase().includes(term) ||
      );

      // Re-render the table with filtered results
      renderTable(filtered);
    });

    // Fetch data from the backend API ONCE when the page loads

    fetch("https://datawebsite-github-io.onrender.com/api/orders")
      .then(response => response.json())  // Parse JSON from the response
      .then(data => {
        allOrders = data;                // Store all data in memory
        renderTable(allOrders);         // Render it into the table
      })
      .catch(error => console.error("Error loading data:", error));
  </script>
</body>
</html>

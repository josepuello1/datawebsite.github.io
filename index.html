<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Add a blue bottom border to each table row for readability */
    tbody tr {
      border-bottom: 2px solid #007BFF;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 0.5rem;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Order ID"; }
      td:nth-of-type(2)::before { content: "Customer"; }
      td:nth-of-type(3)::before { content: "Supplier"; }
      td:nth-of-type(4)::before { content: "Date"; }
      td:nth-of-type(5)::before { content: "BL Date"; }
      td:nth-of-type(6)::before { content: "Due Date"; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Order Management</h1>
  <input type="text" id="search" placeholder="Search by client, supplier, or order ID..." />

  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Supplier</th>
        <th>Date</th>
        <th>BL Date</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>

    const tbody = document.querySelector("#orders-table tbody");
    const search = document.getElementById("search");

    // dummy data
    let allOrders = []; // This will hold all data fetched from the backend

    // Function to render the table using a given list of orders
    function renderTable(filteredOrders) {
      // Clear the table body
      tbody.innerHTML = "";

      // Add a new row for each order
      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.pedido}</td>
          <td>${order.cliente}</td>
          <td>${order.proveedor}</td>
          <td>${order.fecha}</td>
          <td>${order.embarque}</td>
          <td>${order.vencimiento}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Add event listener for the search input field
    search.addEventListener("input", () => {
      const term = search.value.toLowerCase();

      // Filter data locally without making another request
      const filtered = allOrders.filter(order =>
        order.id.toLowerCase().includes(term) ||
        order.client.toLowerCase().includes(term) ||
        order.supplier.toLowerCase().includes(term)
      );

      // Re-render the table with filtered results
      renderTable(filtered);
    });

    // Fetch data from the backend API ONCE when the page loads

    fetch("https://pichardo-backend.onrender.com/api/orders")
      .then(response => response.json())  // Parse JSON from the response
      .then(data => {
        allOrders = data;                // Store all data in memory
        renderTable(allOrders);         // Render it into the table
      })
      .catch(error => console.error("Error loading data:", error));
  </script>
</body>
</html>

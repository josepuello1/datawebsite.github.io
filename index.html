<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
    tbody tr {
    border-bottom: 2px solid #007BFF; /* Blue line */
    }
    
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 0.5rem;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Order ID"; }
      td:nth-of-type(2)::before { content: "Customer"; }
      td:nth-of-type(3)::before { content: "Supplier"; }
      td:nth-of-type(4)::before { content: "Invoice Date"; }
      td:nth-of-type(5)::before { content: "BL Date"; }
      td:nth-of-type(6)::before { content: "Due Date"; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Order Management</h1>
  <input type="text" id="search" placeholder="Search by client, supplier, or order ID..." />

  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Supplier</th>
        <th>Invoice Date</th>
        <th>BL Date</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const orders = [
      {
        id: "25/0000",
        client: "Doperco",
        supplier: "Agropur",
        invoiceDate: "2025-07-01",
        blDate: "2025-07-05",
        dueDate: "2025-08-01"
      },
      {
        id: "25/0001",
        client: "Padilla",
        supplier: "Elof Hansson",
        invoiceDate: "2025-06-20",
        blDate: "2025-06-25",
        dueDate: "2025-07-20"
      },
      {
        id: "25/0002",
        client: "Productos Quimicos Industriales",
        supplier: "Occidental Chemical Corp",
        invoiceDate: "2025-05-10",
        blDate: "2025-05-12",
        dueDate: "2025-06-10"
      }
    ];

    const tbody = document.querySelector("#orders-table tbody");
    const search = document.getElementById("search");

    function renderTable(filteredOrders) {
      tbody.innerHTML = "";
      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.client}</td>
          <td>${order.supplier}</td>
          <td>${order.invoiceDate}</td>
          <td>${order.blDate}</td>
          <td>${order.dueDate}</td>
        `;
        tbody.appendChild(row);
      });
    }

    search.addEventListener("input", () => {
      const term = search.value.toLowerCase();
      const filtered = orders.filter(order => {
        return (
          order.id.toLowerCase().includes(term) ||
          order.client.toLowerCase().includes(term) ||
          order.supplier.toLowerCase().includes(term)
        );
      });
      renderTable(filtered);
    });

    // Initial render
    renderTable(orders);
  </script>
</body>
</html>
